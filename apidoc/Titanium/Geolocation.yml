---
namespace: Titanium.Geolocation
type: module
description: |
  <p>The top level Geolocation module. The Geolocation module is used
  for determing the devices geolocation, the device compass (if supported),
  and handling forward and reverse geocoding.</p>
since: 0.4
examples:
  - |
      Listens for a device GPS change and triggers a callback function when received.
      <pre><code>
      Titanium.Geolocation.addEventListener('location',function(e)
      {
        Titanium.API.debug("You're at:"+e.coords.longitude+","+e.coords.latitude);
      });
      </code></pre>
  - |
      Perform reverse Geocoding on an address and return the GPS coordinates.
      <pre><code>
      var addr = "444 Castro Street, Mountain View, CA 94041";
      Titanium.Geolocation.forwardGeocoder(addr,function(e)
      {
        Titanium.API.debug("The location is:"+e.latitude+","+e.longitude);
      });
      </code></pre>
      