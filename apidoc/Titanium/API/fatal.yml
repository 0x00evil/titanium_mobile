---
namespace: Titanium.API.fatal
type: function
description: "logs note with severity \"fatal\" to console"
since: 0.4.0
platforms: ['android', 'iphone']
returns: void
parameters: 
    - [string, note, the value to log]
examples:
  - |
      Prints out a message to the console.
      <pre><code>
      	Titanium.API.fatal("The sun can be hazardous to your health");
      </code></pre>