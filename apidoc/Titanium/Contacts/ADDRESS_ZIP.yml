namespace: Titanium.Contacts.ADDRESS_ZIP
type: property
description: "Convenience key to use with an address entry in Contacts.Contact . To get the zip code in the first address of a Contact.Contact called 'myContact', use myContact.address[0].value[ADDRESS_ZIP]. Identical to ADDRESS_POSTAL_CODE."
since: 0.8.0
platforms: ['android', 'iphone']
returns: string
