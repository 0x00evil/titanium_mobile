namespace: Titanium.Contacts.ADDRESS_POSTAL_CODE
type: property
description: "Convenience key to use with an address entry in Contacts.Contact . To get the postal code in the first address of a Contact.Contact called 'myContact', use myContact.address[0].value[ADDRESS_POSTAL_CODE]. Identical to ADDRESS_ZIP."
since: 0.8.0
platforms: ['android', 'iphone']
returns: string
