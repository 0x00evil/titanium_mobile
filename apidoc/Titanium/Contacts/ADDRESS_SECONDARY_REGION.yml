---
namespace: Titanium.Contacts.ADDRESS_SECONDARY_REGION
type: property
description: "Convenience key to use with an address entry in Contacts.Contact . This field is used by only a few countries. To get the region name in the first address of a Contact.Contact called 'myContact', use myContact.address[0].value[ADDRESS_SECONDARY_REGION]."
since: 0.8.0
platforms: ['android', 'iphone']
returns: string
