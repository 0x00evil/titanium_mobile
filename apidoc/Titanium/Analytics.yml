---
namespace: Titanium.Analytics
type: module
description: |
  <p>The top level Analytics module. The Analytics module is used
  for transmitting developer-defined Analytics event for your
  application to the Appcelerator Analytics product. It can be 
  used to augment additional context or application-specific
  information which can then be accessed during
  analysis using Analytics.</p>
since: 0.8.5 or earlier
