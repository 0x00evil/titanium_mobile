---
namespace: Titanium.Network
type: module
description: |
  <p>The top level Network module. The Network module is used
  for communicating with remote network services such as via
  an XMLHttpRequest (XHR).</p>
since: 0.4
examples:
  - |
      Executes a webservice request and prints out the response as text.
      <pre><code>
      var xhr = Titanium.Network.createHTTPClient();
      xhr.onload = function()
      {
        Ti.API.debug("received: "+this.responseText);
      };
      xhr.open("GET","http://www.appcelerator.com");
      xhr.send();
      </code></pre>
