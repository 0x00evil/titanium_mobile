---
namespace: Titanium.Yahoo
type: module
description: |
  <p>The top level Yahoo module. The Yahoo module is used
  for interacting with Yahoo web services such as YQL.</p>
since: 0.8
examples:
  - |
      Perform a Flickr Photo Search using YQL.
      <pre><code>
      Titanium.Yahoo.yql('select * from flickr.photos.search'+
      ' where text="Cat" limit 10',function(e)
      {
      	var images = [];
      	var data = e.data;
      	for (var c=0;c<data.photo.length;c++)
      	{
      		var photo = data.photo[c];
      		// form the flickr url
      		var url = 'http://farm' + photo.farm + '.static.flickr.com/' 
      		+ photo.server + '/' + photo.id + '_' + photo.secret + '_m.jpg';
      		Ti.API.info("flickr url = "+url);
        }
      });
      </code></pre>



