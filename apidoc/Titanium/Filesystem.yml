---
namespace: Titanium.Filesystem
type: module
description: |
  <p>The top level Filesystem module. The Filesystem module is used
  for handling low-level filesystem related operations such as 
  reading and writing to files on the device.</p>
since: 0.5
examples:
  - |
      Perform a web service request to Google, write the result to an HTML file
      in the application data directory and then open that file in a webview.
      <pre><code>
        var xhr = Titanium.Network.createHTTPClient();
        xhr.onload = function()
        {
            var dir = Ti.Filesystem.applicationDataDirectory;
        	var f = Ti.Filesystem.getFile(dir,'test.html');
        	f.write(this.responseText);
        	var webview = Titanium.UI.createWebView();
        	webview.url = f.nativePath;
        	var w = Titanium.UI.createWindow();
        	w.add(webview);
        	w.open({modal:true});
        };
        xhr.open('GET','http://www.google.com');
        // google will send back WAP if you make XHR request to it and he doesn't think it's really an HTML browser
        // we're going to spoof him to think we're Safari on iPhone
        xhr.setRequestHeader('User-Agent','Mozilla/5.0 WebKit Safari/419.3');
        xhr.send();   
      </code></pre>
