namespace: Titanium.UI.iPhone.FLIP_FROM_RIGHT
type: property
description: constant used to describe an animation where the current view flips over with the new view on the opposite side. The leftmost edge is foreground UI.iPhone.AnimationStyle.FLIP_FROM_RIGHT is used by UI.currentWindow.showView and UI.UserWindow.showView
