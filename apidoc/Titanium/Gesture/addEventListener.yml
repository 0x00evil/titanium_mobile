---
namespace: Titanium.Gesture.addEventListener
type: function
description: add an event listener to be called for a gesture event and returns the function to use when removing
since: 0.4.0
platforms: ['android', 'iphone']
returns: function
parameters: 
    - [string, type, "the type of gesture event to listen for. May be either 'shake' or 'orientationchange'"]
    - [method, listener, listener method]
