<html>
<head>
<script>
window.onload = function()
{	
		var count = 0;
		Titanium.Geolocation.watchPosition(
			function(pos)
			{
				try
				{
					document.getElementById('geo').innerHTML = "geo #"+(++count)+" is "+Titanium.JSON.stringify(pos);
				}
				catch(E)
				{
					Titanium.API.error("Error in geo = "+E);
				}
			},
			function()
			{

			},
			{enableHighAccuracy:true}
		);

		var hcount = 0;
		Titanium.Geolocation.watchHeading(
			function(pos)
			{
				try
				{
					document.getElementById('head').innerHTML = "head #"+(++hcount)+" is "+Titanium.JSON.stringify(pos);
				}
				catch(E)
				{
					Titanium.API.error("Error in geo heading = "+E);
				}
			},
			function()
			{

			},
			{enableHighAccuracy:true}
		);
};
</script>
</head>
<body>
<div id="geo">Fetching GEO</div>
<div id="head">Fetching Heading</div>
</body>
</html>
