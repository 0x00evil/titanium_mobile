<html>
<head>


</head>
<body  style="font-family:'Helvetica Neue'">

	When you leave this page, you should get an alert.
	<div id="foo" style="margin-top:20px">Focused event not received</div>
	
	<script>
	Titanium.UI.currentWindow.addEventListener('unfocused',function()
	{
		var a = Titanium.UI.createAlertDialog({title:'Unfocused Window',message:'It Worked'});
		a.show();
	});
	Titanium.UI.currentView.addEventListener('unfocused',function()
	{
		var a = Titanium.UI.createAlertDialog({title:'Unfocused View',message:'It Worked'});
		a.show();
	});
	Titanium.UI.currentWindow.addEventListener('focused',function()
	{
		document.getElementById('foo').innerHTML += 'Window Focus event received at ' + new Date() + '<br>';
	});
	Titanium.UI.currentView.addEventListener('focused',function()
	{
		document.getElementById('foo').innerHTML += 'View Focus event received at ' + new Date() + '<br>';
	});


	</script>
	<button onclick="Titanium.UI.currentWindow.setActiveViewIndex(0,{animated:true,animationStyle:Ti.UI.iPhone.AnimationStyle.CURL_DOWN,animationDuration:2000})">Switch by index</button>

</body>
</html>
