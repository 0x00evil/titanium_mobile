<html>
<head>
	<script>
	window.onload = function()
{
	var wv1 = Titanium.UI.createWebView({url:'view1.html'});
	var wv2 = Titanium.UI.createWebView({url:'view2.html'});
	var wv3 = Titanium.UI.createWebView({url:'view3.html'});
	
	var scrollView = Titanium.UI.createScrollableView({views:[wv1,wv2,wv3],showPagingControl:true,pagingControlHeight:25});
	Titanium.UI.currentWindow.addView(scrollView);
	Titanium.UI.currentWindow.showView(scrollView);
};
	</script>
</head>
<body style="background-color:#000;">
</body>
</html>
