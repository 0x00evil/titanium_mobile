<body  style="font-family:'Helvetica Neue'">
	<div id="fb"></div>
	<script>
		
		function loggedIn()
		{
			var url = 'blah.avi';
			var f = Titanium.Filesystem.getFile(Titanium.Filesystem.getResourcesDirectory(),url);
			Ti.API.info(f);
			Titanium.Facebook.execute("facebook.video.upload",{title:'Test Video',description:'Test Description'},function(e)
			{
				Titanium.API.info('event = '+e.success);
			},f);

		}

			'apikey':'6d6537bbec4526347a6af5d4510e5091',
			'secret':'f5069ee17cbf7bd11feb38e5317a388b'
		});
		button.addEventListener('login',loggedIn);

		{
			loggedIn();
		}
	</script>
</body>
