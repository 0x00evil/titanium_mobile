<html>
<head>
	<title>UI</title>
	<script type="text/javascript" src="tiui/js/tiui.js"></script>
	<link href="tiui/css/tiui.css" rel="stylesheet" type="text/css">

	<script>
	Titanium.UI.setTabBadge(1);
	
	Titanium.UI.ready = function()
	{
		// create data for table view
		var data = [
			{title:'Custom Toolbar/StatusBar',hasChild:true},
			{title:'Hide Navbar',hasChild:true},
			{title:'Navbar Buttons/Image',hasChild:true},
			{title:'Fullscreen',hasChild:true},
			{title:'Options Dialog',hasChild:true},
			{title:'Alert',hasChild:true},
			{title:'Property View',hasChild:true},
			{title:'Notifications',hasChild:true},
			{title:'Activity Indicators',hasChild:true}

		];

		// create a table view
		Titanium.UI.createTableView('table',data,function(index)
		{
			switch(index)
			{
				case 0:
				{
					toolbar();
					break;
				}
				case 1:
				{
					hideNavbar();
					break;
				}
				case 2:
				{
					navbarButtons();
					break;
				}
				case 3:
				{
					fullscreen();
					break;
				}
				case 4:
				{
					optionDialog();
					break;
				}
				case 5:
				{
					alertview();
					break;
				}
				case 6:
				{
					propertyview();
					break;
				}
				case 7:
				{
					notifications();
					break;
				}
				case 8:
				{
					activityIndicators();
					break;
				}

			}
			function activityIndicators()
			{
				var win = Titanium.UI.createWindow();
				win.setURL('activity_indicator.html');
				win.open({animate:true});
				
			};
			function notifications()
			{
				var win = Titanium.UI.createWindow();
				win.setURL('notifications.html');
				win.open({animate:true});
			};

			function propertyview()
			{
				var win = Titanium.UI.createWindow();
				win.setURL('property_view.html');
				win.open({animate:true});
			}

			function alertview()
			{
				var win = Titanium.UI.createWindow();
				win.setURL('alerts.html');
				win.open({animate:true});
			}
			function optionDialog()
			{
				var win = Titanium.UI.createWindow();
				win.setURL('options_dialog.html');
				win.open({animate:true});
			};
			function navbarButtons()
			{
				var win = Titanium.UI.createWindow();
				win.setURL('navbar_buttons.html');
				win.open({animate:true});
			};
			function hideNavbar()
			{
				var win = Titanium.UI.createWindow();
				win.setURL('hidenavbar.html');
				win.hideNavBar({animate:true});
				win.open({animate:true});
			};
			function toolbar()
			{
				var win = Titanium.UI.createWindow();
				win.setURL('toolbar.html');
				win.hideTabBar = true;
				win.open({animate:true});
			};
			function fullscreen()
			{
				var win = Titanium.UI.createWindow();
				win.setFullscreen(true);
				win.setURL('fullscreen.html');
				win.open({animate:true});
			};
		
		});
	
	};
	</script>
</head>
<body>
	<div id="table"></div>
</body>
</html>
