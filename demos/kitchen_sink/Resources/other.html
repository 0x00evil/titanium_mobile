<html>
	<head>
		<title>Other</title>
		<script type="text/javascript" src="tiui/js/tiui.js"></script>
		<link href="tiui/css/tiui.css" rel="stylesheet" type="text/css">
		
	</head>
	<body>
		<div id="table"></div>
		<script>

		Titanium.UI.ready = function()
		{
			// create data for table view
			var data = [
				{title:'Geolocation',hasChild:true},
				{title:'Accelerometer',hasChild:true},
				{title:'Shake',hasChild:true},
				{title:'Orientation Change',hasChild:true},
				{title:'XHR',hasChild:true}
			];

			// create a table view
			Titanium.UI.createTableView('table',data,function(index)
			{
				switch(index)
				{
					case 0:
					{
						var win = Titanium.UI.createWindow();
						win.setURL('geolocation.html');
						win.open({animated:true});
						break;
					}
					case 1:
					{
						var win = Titanium.UI.createWindow();
						win.setURL('accelerometer.html');
						win.open({animated:true});
						break;
					}

					case 2:
					{
						var win = Titanium.UI.createWindow();
						win.setURL('shake.html');
						win.open({animated:true});
						break;
					}
					case 3:
					{
						var win = Titanium.UI.createWindow();
						win.setURL('orientationchange.html');
						win.orientation = 'either';
						win.open({animated:true});

						break;
					}
					case 4:
					{
						break;
					}
				}
			});
		
		};
		
		</script>
	</body>
	
</html>
