<html>
	<head>
		<title>Notifications</title>
		<script type="text/javascript" src="tiui/js/tiui.js"></script>
		<link href="tiui/css/tiui.css" rel="stylesheet" type="text/css">
	</head>
	<body style="background-color:#fff">

		<script>
		Titanium.UI.ready = function()
		{
			setTimeout(function()
			{
				var n = Titanium.UI.createNotification();
				n.setMessage('I am a notification.  Click me to hide');
				
				// iphone only
				if (Titanium.Platform.name.indexOf('iPhone') != -1)
				{
					n.setAutohide(false);
				}
				n.show();
				
			},500);
			
		};
		</script>

	</body>
</html>
