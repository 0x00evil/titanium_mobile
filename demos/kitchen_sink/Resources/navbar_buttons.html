<html>
	<head>
		<script>
		// create buttton
		var refresh = Titanium.UI.createButton({
			systemButton:Titanium.UI.iPhone.SystemButton.REFRESH
		});

		// add event listneer
		refresh.addEventListener('click',function(event)
		{
			document.getElementById('message').innerHTML = 'You clicked REFRESH'
		});

		// create buttton
		var cancel = Titanium.UI.createButton({
			systemButton:Titanium.UI.iPhone.SystemButton.CANCEL
		});

		// add event listneer
		cancel.addEventListener('click',function(event)
		{
			document.getElementById('message').innerHTML = 'You clicked CANCEL.  going back...'
			Titanium.UI.currentWindow.close();
		});

		Titanium.UI.currentWindow.setRightNavButton(refresh);
		Titanium.UI.currentWindow.setLeftNavButton(cancel);
		Titanium.UI.currentWindow.setTitleImage('chat.png')
		</script>
	</head>
	<body style="height:360px;line-height:360px;color:white; 
		background-color:#111;text-align:center;font-size:18px;font-family:Arial">
		<div id="message">Click a button</div>
	</body>
		
</html>
