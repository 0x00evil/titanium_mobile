<html>
	<head>
		<title>App Data</title>
		<script type="text/javascript" src="tiui/js/tiui.js"></script>

		<link href="tiui/css/tiui.css" rel="stylesheet" type="text/css">


	</head>
	<body>
		<div id="app">
		</div>

		<script>
		Titanium.UI.ready = function()
		{
			Titanium.UI.setPropertyBackground();

			var appUrl = Titanium.App.appURLToPath('index.js');
			if (appUrl.length() > 20) {
				appUrl = appUrl.substring(0,20) + '...';
			}
			var data= [
			{title:'ID',type:'readonly', value:Titanium.App.getID(),id:'appid'},
			{title:'Name',type:'readonly', value:Titanium.App.getName(),id:'name'},
			{title:'Version',type:'readonly', value:Titanium.App.getVersion(),id:'version'},
			{title:'Publisher',type:'readonly', value:Titanium.App.getPublisher(),id:'publisher'},
			{title:'URL',type:'readonly', value:Titanium.App.getURL(),id:'url'},
			{title:'Description',type:'readonly', value:Titanium.App.getDescription(),id:'description'},
			{title:'Copyright',type:'readonly', value:Titanium.App.getCopyright(),id:'copyright'},
			{title:'GUID',type:'readonly', value:Titanium.App.getGUID(),id:'guid'},
			{title:'AppPath',type:'readonly', value:appUrl,id:'apppath'},


			];
			Titanium.UI.createGroupedView('app','input',data,function(index)
			{
			});
		};
		</script>

	</body>
</html>
