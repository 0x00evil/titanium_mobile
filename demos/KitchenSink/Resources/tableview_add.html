<html>
<head>


</head>
<body  style="font-family:'Helvetica Neue';font-size:12px">
	
	
	<script>
	// create table view data
	var data = [
		{title:'Row1', header:'Section 0'},
		{title:'Row2'},
		{title:'Row3'},
		{title:'Row4'},
		{title:'Row5'},
		{title:'Row6'},
		{title:'Row7'},
		{title:'Row8',header:'Section 1'},
		{title:'Row9'},
		{title:'Row10'},
		{title:'Row11'},
		{title:'Row12'},
		{title:'Row13'},
		{title:'Row14'},
		{title:'Row15'},
		
	];
	
	//
	// Create table view
	//
	var tableView = Titanium.UI.createTableView({data:data});
	Titanium.UI.currentWindow.addView(tableView);
	Titanium.UI.currentWindow.showView(tableView);
	
	//
	//  Create button bar
	//
	var buttonBar = Titanium.UI.createButtonBar({
		id:'buttonbar', 
		labels:['one', 'two','three']
	});
	buttonBar.addEventListener('click',function(e)
	{
		switch(e.index)
		{
			case 0:
			{
				var data = {title:'New First Row'};
				tableView.insertRowBefore(0,data,{animationStyle:Titanium.UI.iPhone.RowAnimationStyle.LEFT});				
				break;
			}
			case 1:
			{
				data = {title:'New Row After Row3', header:'New Header'};
				tableView.insertRowAfter(3,data,{animationStyle:Titanium.UI.iPhone.RowAnimationStyle.DOWN});

				break;
			}
			case 2:
			{
				data = {title:'New Row After Row7'};
				tableView.insertRowAfter(8,data,{animationStyle:Titanium.UI.iPhone.RowAnimationStyle.DOWN});

				break;
			}
			
		}
	});
	
	// 
	// create flex space for formatting toolbar 
	//
	var flexSpace = Titanium.UI.createButton({
		systemButton:Titanium.UI.iPhone.SystemButton.FLEXIBLE_SPACE
	});

	// set toolbar
	Titanium.UI.currentWindow.setToolbar([flexSpace,buttonBar,flexSpace]);
	
	</script>
</body>
</html>
