<html>
  <head>
	<script>
	var win = Titanium.UI.currentWindow;
	
	var template = {
		backgroundColor:'#670000',
		selectedBackgroundColor:'#440000',
		color:'#fff',
		rowHeight:100,
		layout:[
			{type:'text', name:'item', color:'white', fontSize:20, fontWeight:'bold', left:5, top:-10},
			{type:'text', name:'cost', color:'white', fontSize:14, left:5, top:0}
			
		]		
	}	
	var optionData = [
		{item:'Burger', cost:'$1.99'},
		{item:'Cheese Burger', cost:'$2.99'},
		{item:'Double Cheese', cost:'$3.99'},
		{item:'Salad', cost:'$0.99'}
		
		
	]
	var groupedSection = Titanium.UI.iPhone.createGroupedSection({
		template:template,
		type:'option',
		data:optionData,
		color:'white',
		footer:'Footer',
		header:'Header',
		rowHeight:50
	});
	
	var groupedView = Titanium.UI.iPhone.createGroupedView({
		backgroundColor:'transparent', 
		borderColor:'#390A0E'
	});
	groupedView.addSection(groupedSection);
	
	win.addView(groupedView);
	win.showView(groupedView);
	
	</script>
  </head>
<body></body>
</html>
