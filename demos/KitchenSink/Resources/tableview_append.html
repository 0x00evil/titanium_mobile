<html>
<head>


</head>
<body  style="font-family:'Helvetica Neue';font-size:12px">
	
	
	<script>
	// create table view data
	var data = [
		{title:'Row1', header:'Section 0'},
		{title:'Row2'},
		{title:'Row3'},
		{title:'Row4',header:'Section 1'},
		{title:'Click to Append Row'}
		
	];
	
	var newRowCount = 1;
	//
	// Create table view
	//
	var tableView = Titanium.UI.createTableView({data:data},function(e)
	{
		Titanium.UI.createAlertDialog({title:'Row Click', message:'You clicked ' + e.rowData.title}).show();

		if (e.index ==  4)
		{
			var data = {title:'New Row ' + newRowCount};
			tableView.appendRow(data,{animationStyle:Titanium.UI.iPhone.RowAnimationStyle.DOWN});
			newRowCount++;				
		}
		
	});
	Titanium.UI.currentWindow.addView(tableView);
	Titanium.UI.currentWindow.showView(tableView);
	
	
	</script>
</body>
</html>
