<body  style="font-family:'Helvetica Neue';font-size:12px">
	
	
	<script>
	// create table view data
	var data = [
		{title:'Row1', header:'Section 0'},
		{title:'Row2'},
		{title:'Row3'},
		{title:'Row4'},
		{title:'Row5'},
		{title:'Row6'},
		{title:'Row7'},
		{title:'Row8',header:'Section 1'},
		{title:'Row9'},
		{title:'Row10'},
		{title:'Row11'},
		{title:'Row12'},
		{title:'Row13'},
		{title:'Row14'},
		{title:'Row15'},
		
	];
	
	//
	// Create table view
	//
	var tableView = Titanium.UI.createTableView({data:data});
	Titanium.UI.currentWindow.addView(tableView);
	Titanium.UI.currentWindow.showView(tableView);
	
	//
	//  Create button bar
	//
	var buttonBar = Titanium.UI.createButtonBar({
		id:'buttonbar', 
		labels:['1', '2 3 4','5 6 7','All']
	});
	buttonBar.addEventListener('click',function(e)
	{
		switch(e.index)
		{
			case 0:
			{
				// delete initial row
				tableView.deleteRow(0,{animationStyle:Titanium.UI.iPhone.RowAnimationStyle.LEFT});
				
				break;
			}
			case 1:
			{
				// delete next 3 rows
				tableView.deleteRow(0,{animationStyle:Titanium.UI.iPhone.RowAnimationStyle.DOWN});
				tableView.deleteRow(1,{animationStyle:Titanium.UI.iPhone.RowAnimationStyle.DOWN});
				tableView.deleteRow(2,{animationStyle:Titanium.UI.iPhone.RowAnimationStyle.DOWN});

				break;
			}
			case 2:
			{
				// delete rest of section
				tableView.deleteRow(0,{animationStyle:Titanium.UI.iPhone.RowAnimationStyle.RIGHT});
				tableView.deleteRow(1,{animationStyle:Titanium.UI.iPhone.RowAnimationStyle.RIGHT});
				tableView.deleteRow(2,{animationStyle:Titanium.UI.iPhone.RowAnimationStyle.RIGHT});

				break;
			}
			case 3:
			{
				// clear the whole table
				emptyData = [];
				tableView.setData(emptyData,{animationStyle:Titanium.UI.iPhone.RowAnimationStyle.UP});
				break;
			}
			
		}
	});
	
	// 
	// create flex space for formatting toolbar 
	//
	var flexSpace = Titanium.UI.createButton({
		systemButton:Titanium.UI.iPhone.SystemButton.FLEXIBLE_SPACE
	});

	// set toolbar
	Titanium.UI.currentWindow.setToolbar([flexSpace,buttonBar,flexSpace]);
	
	</script>
</body>
</html>
