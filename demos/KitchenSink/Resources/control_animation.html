<html>
<head>


</head>
<body  style="font-family:'Helvetica Neue'">
	<div id="foo" style="height:50px;width:100px"></div>
	<button id="1" style="font-size:14px">Change Button - 1</button>
	<button id="2" style="font-size:14px">Change Button - 2</button>
	
	<script>
	var b = Titanium.UI.createButton({
		id:'foo',
		title:'Button',
		backgroundColor:'#336699'
		
	});
	Titanium.UI.currentWindow.setRightNavButton(b);
	
	document.getElementById('1').onclick = function()
	{
		b.title = 'Foo';
		b.update({animated:true,animationStyle:Titanium.UI.iPhone.AnimationStyle.FLIP_FROM_RIGHT,animationDuration:1000})
	};
	document.getElementById('2').onclick = function()
	{
		b.title = 'Bar';
		b.update({animated:true,animationStyle:Titanium.UI.iPhone.AnimationStyle.FLIP_FROM_LEFT,animationDuration:1000})
	};

	</script>
</body>
</html>
