<html>
<head>
	<script>
	window.onload = function()
	{
		var mapview = Titanium.Map.createView({
			mapType: Titanium.Map.HYBRID_TYPE,
			region: {latitude:37.33168900, longitude:-122.03073100, latitudeDelta:0.04, longitudeDelta:0.04},
			animate:false,
			regionFit:false,
			userLocation:false,
			annotations:[
				{
					latitude:37.337681, 
					longitude:-122.038193,
					title:"Appcelerator's cool",
					subtitle:'Mountain View',
					pincolor:Titanium.Map.ANNOTATION_PURPLE,
					animate:true
				},
				{
					latitude:37.33168900, 
					longitude:-122.03073100,
					title:"Apple, Inc.",
					subtitle:'Cupertino',
					pincolor:Titanium.Map.ANNOTATION_BLUE,
					animate:true
				},
				{
					latitude:33.74511, 
					longitude:-84.38993,
					title:"Atlanta",
					subtitle:'Georgia',
					pincolor:Titanium.Map.ANNOTATION_RED,
					animate:true
				}
			]
		});
		
		mapview.addEventListener('click',function(evt)
		{
			Ti.API.info('you clicked on '+evt.title);
		});
		
		Titanium.UI.currentWindow.addView(mapview);
		Titanium.UI.currentWindow.showView(mapview);
		
		var flexSpace = Titanium.UI.createButton({
			systemButton:Titanium.UI.iPhone.SystemButton.FLEXIBLE_SPACE
		});

		var sat = Titanium.UI.createButton({
			title:'Sat',
			style:Titanium.UI.iPhone.SystemButtonStyle.BORDERED
		});
		sat.addEventListener('click',function()
		{
			mapview.setMapType(Titanium.Map.SATELLITE_TYPE);
		});
		var std = Titanium.UI.createButton({
			title:'Std',
			style:Titanium.UI.iPhone.SystemButtonStyle.BORDERED
		});
		std.addEventListener('click',function()
		{
			mapview.setMapType(Titanium.Map.STANDARD_TYPE);
		});
		
		var hyb = Titanium.UI.createButton({
			title:'Hyb',
			style:Titanium.UI.iPhone.SystemButtonStyle.BORDERED
		});
		hyb.addEventListener('click',function()
		{
			mapview.setMapType(Titanium.Map.HYBRID_TYPE);
		});

		var atl = Titanium.UI.createButton({
			title:'ATL',
			style:Titanium.UI.iPhone.SystemButtonStyle.BORDERED
		});
		atl.addEventListener('click',function()
		{
			mapview.setLocation({latitude:33.74511,longitude:-84.38993,animate:true,latitudeDelta:0.04, longitudeDelta:0.04});
		});
		var sv = Titanium.UI.createButton({
			title:'SV',
			style:Titanium.UI.iPhone.SystemButtonStyle.BORDERED
		});
		sv.addEventListener('click',function()
		{
			mapview.setLocation({latitude:37.337681,longitude:-122.038193,animate:true,latitudeDelta:0.04, longitudeDelta:0.04});
		});

		Titanium.UI.currentWindow.setToolbar([std,hyb,sat,flexSpace,atl,sv]);
	};
	</script>
</head>
<body>
</body>
</html>
