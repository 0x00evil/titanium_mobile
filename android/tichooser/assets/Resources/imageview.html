<html>
<head>
	<title>Image View</title>
  	<script>
	  	var iv1 = Titanium.UI.createImageView({
  	  		url : 'images/icon.png',
  	  		canScale : true
  	  	});
  	  	var notify = Titanium.UI.createNotification({message:'Click!'});
  	  	iv1.addEventListener('click', function(e) {
  	  	  	notify.show();
  	  	});
  		Titanium.UI.currentWindow.addView(iv1);
  		Titanium.UI.currentWindow.showView(iv1);

 	   var menu = Titanium.UI.createMenu();

		menu.addItem("Icon", function() {
			iv1.setURL("images/icon.png");
		});
		menu.addItem("Geese", function() {
			iv1.setURL("images/geese.jpg");
		});

		Titanium.UI.setMenu(menu);
	</script>
</head>
