<html>
<head>
  <title>Content Chooser</title>
  <script>
  window.onload = function()
  {
	  var files = Titanium.Filesystem.getRootDirectories();

	  html ="<ul>\n";

	  for (var f in files) {
		  html += "<li>" + f.name() + "</li>\n";
	  }
	  html += "</ul>\n";
	  document.getElementById('files').innerHTML = html;
  }
  </script>
</head>
<body style="background-color: white;">
Content Chooser<br/>
<div id="files" />
</body>
</html>
