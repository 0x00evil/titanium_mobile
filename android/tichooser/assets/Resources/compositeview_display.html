<html>
<head>
<script>
window.onload = function() {
	Titanium.UI.currentWindow.addEventListener('notify', function(e) {
		document.getElementById("msg").innerHTML = e.message;
	});
	document.getElementById("repaint").onclick = function() {
		Titanium.UI.currentWindow.repaint();
	};
	document.getElementById("scrollTo0").onclick = function() {
		Titanium.UI.currentWindow.fireEvent("scrollTo", { index : 0});
	};
	document.getElementById("scrollTo2").onclick = function() {
		Titanium.UI.currentWindow.fireEvent("scrollTo", { index : 2});
	};
	document.getElementById("scrollTo100").onclick = function() {
		Titanium.UI.currentWindow.fireEvent("scrollTo", { index : 100});
	};
	document.getElementById("scrollToTop").onclick = function() {
		Titanium.UI.currentWindow.fireEvent("scrollTo", { index : 3, position : Titanium.UI.TABLEVIEW_POSITION_TOP });
	};
	document.getElementById("scrollToMiddle").onclick = function() {
		Titanium.UI.currentWindow.fireEvent("scrollTo", { index : 3, position : Titanium.UI.TABLEVIEW_POSITION_MIDDLE });
	};
	document.getElementById("scrollToBottom").onclick = function() {
		Titanium.UI.currentWindow.fireEvent("scrollTo", { index : 3, position : Titanium.UI.TABLEVIEW_POSITION_BOTTOM });
	};
};
</script>
</head>
<body style="background-color: white;">
<input type="button" id="repaint" value="Repaint"/>
<input type="button" id="scrollTo2" value="To 2"/>
<input type="button" id="scrollTo0" value="To 0"/>
<input type="button" id="scrollTo100" value="To 100"/>
<input type="button" id="scrollToTop" value="Top"/>
<input type="button" id="scrollToMiddle" value="Middle"/>
<input type="button" id="scrollToBottom" value="Bottom"/>
<div id="msg">&nbsp;</div>
</body>
</html>
