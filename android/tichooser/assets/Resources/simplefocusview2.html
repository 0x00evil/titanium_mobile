<html>
<head>
	<title>Simple Focus View</title>
  	<script><!--

  	window.onload = function()
  	{
  	  	var w = Titanium.UI.currentView;
  	  	w.addEventListener("focused", function(e) {
			alert("Page2 FOCUSED: " /*+ e.type*/);
			Titanium.Media.vibrate();
			 });
		w.addEventListener("unfocused", function(e) { alert("Page2 UNFOCUSED: "/* + e.type*/);});

		var p1 = Titanium.UI.createButton({id:'p1',title:'Page 1'});
		p1.addEventListener('click', function(e) {
			Titanium.UI.currentWindow.setActiveViewIndex(0);
		});

 	   var menu = Titanium.UI.createMenu();

		menu.addItem("Google 2", function() {
			Titanium.Platform.openURL('http://google.com');
			} , Titanium.UI.Android.SystemIcon.ADD);
		menu.addItem("Yahoo 2", function() {
			Titanium.Platform.openURL('http://yahoo.com');
			}, 'images/refresh.png');
		Titanium.UI.setMenu(menu);
   	}
  --></script>
</head>
<body style="background-color: white;">
<div>Page 2</div>
<div id="p1" style="width:100px;height:48px;">&nbsp;</div>

</body>
</html>
