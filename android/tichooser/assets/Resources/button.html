<html>
<head>
	<title>Button</title>
  	<script><!--

	// private String id; // HTML element id
	// private String title; // Button text
	// private String imagePath;
	// private Integer width;
	// private Integer height;
	// private String backgroundImage;
	// private String color;
	// private String backgroundColor;

  	Titanium.UI.createButton({id : 'n1', title : 'Button1'});

  	var n2 = Titanium.UI.createButton({
  	  		id : 'n2', 'title' : 'Button 2',
  	  		width : 160, height: 40,
  	  		color : '#660000'
  		});
	var n2id = n2.addEventListener('click', function() {
			Titanium.UI.createAlertDialog({
				'title' : 'click',
				'message' : 'button 2 clicked',
				'buttonNames' : 'OK'
			}).show();

			n2.removeEventListener('click',n2id);
		});
	n2.addEventListener('focus', function() {
		Titanium.API.debug("n2 got focus");
	});
	n2.addEventListener('blur', function() {
		Titanium.API.debug("n2 lost focus");
	});

	var n3 = Titanium.UI.createButton({
			id : 'n3', title : 'invisible',
			image : 'images/icon-32x32.png'
		});

	var n4 = Titanium.UI.createButton({
		id : 'n4', title : 'invisible',
		image : 'images/icon-32x32.png'
	});

	// switch
	//
	// id
	// value (boolean, default true)
	// color (optional, text color)
	// backgroundColor (optional)

	var s1 = Titanium.UI.createSwitch({ id : 's1', 'value' : true });
	var s2 = Titanium.UI.createSwitch({ id : 's2', 'value' : false, color : 'red', backgroundColor: 'blue'});
	s2.addEventListener('change', function(e) {
		Titanium.UI.createAlertDialog({
			title : 'Switch Clicked',
			message : 'Value is now ' + e.value,
			buttonNames : 'OK'
		}).show();
	});

	var sl1 = Titanium.UI.createSlider({ id : 'sl1', min : 0, max : 5, pos : 3});
	sl1.addEventListener('change', function(e) {
		document.getElementById('pos1').innerHTML = e.value;
	});

	var sl2 = Titanium.UI.createSlider({ id : 'sl2', min : -5, max : 5, pos : 0});
	sl2.addEventListener('change', function(e) {
		document.getElementById('pos2').innerHTML = e.value;
	});

  --></script>
</head>
<body style="background-color: white;">
<div id='n1' style='height: 40px;'>&nbsp;</div>
<div id='n2' style='height: 40px; width: 300px; background-color: blue; '></div>
<div>
<div id='n4' style='height: 70px; width: 70px; float: left; backgroundColor: blue; margin-right: 20px'>&nbsp;</div>
<div id='n3' style='height: 70px; width: 70px; float: left; backgroundColor: red; '>&nbsp;</div>
</div>
<div style='clear : both'>
<div id='s1' style='height: 60px; width: 60px; float: left; '>&nbsp;</div>
<div id='s2' style='height: 60px; width: 120px; float: left; '>&nbsp;</div>
</div>
<div style='clear : both'>
<div id='sl1' style='height: 30px'>&nbsp;</div>
<div id='pos1' style='border: solid thin black; padding: 3px; background-color : green; color: yellow; margin-top:10px;'>3</div>
</div>
<div style='clear : both'>
<div id='sl2' style='height: 30px'>&nbsp;</div>
<div id='pos2' style='border: solid thin black; padding: 3px; background-color : red; color: white ; margin-top:10px;'>0</div>
</div>
</body>
</html>
